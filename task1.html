<html>
<head>
<title>Registration Page</title>
</head>
<body>
<center>
<h3 align="center"><U><big>REGISTRATION PAGE</big></U></h3>
<table border="3" style="background:linear-gradient(to right,skyblue,lightgreen)">
<tr><td>
<form>
<table cellspacing="10" cellpadding="5">
<tr>
	<td>NAME</td>
	<td><input type="text" placeholder="Enter your name" size="30" name="uname" autofocus/></td>
</tr>
<tr>
	<td>E-MAIL</td>
	<td><input type="text" placeholder="Example@gmail.com" size="30" name="email"  /></td>
</tr>
<tr>
	<td>PASSWORD</td>
	<td><input type="password" placeholder="password" size="30" name="pass"/></td>	
</tr>
<tr>
	<td>GENDER</td>
	
	<td><input type="radio" name="gen" id="male" value="male"/><label for="male">Male</label>
	<input type="radio"  name="gen" id="female" value="female"/><label for="female">Female</label>
	<input type="radio" name="gen" id="other" value="other"/><label for="other">Other</label></td>
</tr>
<tr>
	<td>PHONE NUMBER</td>
	<td><input type="text" placeholder="mobile" name="num"  maxlength=10></td>
</tr>
<tr>
	<td>DATE OF BIRTH</td>
	<td><input type="date"  name="date" /></td>
</tr>
<tr>
	<td>QUALIFICATION</td>
	<td><select type="dropdown menu">
	<option value=1>Select</option>
	<option value=2>PUC-1</option>
	<option value=3>PUC-2</option>
	<option value=4>B-TECH</option>
	<option value=5>M-TECH</option></select></td>
</tr>
<tr>
	<td>LANGUAGES KNOWN</td>
	<td>
	<input type="checkbox" name="lang" value="eng">English
	<input type="checkbox" name="lang" value="tel">Telugu
	<input type="checkbox" name="lang" value="hin">Hindi
	<input type="checkbox" name="lang" value="tam">Tamil
	</td>
</tr>
<tr>
	<td>ADDRESS</td>
	<td><textarea placeholder="address" name="add" cols="30" rows="5"></textarea></td>
</tr>
<tr>
	<td>FILE UPLOAD</td>
	<td><input type="file" name="file" value="Choose File"></td>
</tr>
<tr>
	<td></td>
	<td  align="left" ><input type="submit" value="SUBMIT" style="background-color:lightgray"/>
	&nbsp;&nbsp;&nbsp;
	<input type="reset" value="RESET" style="background-color:lightgray"/></td>
</tr>
</table>
</form>
</td>
</tr>
</table>
</center>
</body>
</html>
